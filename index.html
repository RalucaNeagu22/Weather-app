<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div
        class="custom-transparent-bg position-relative p-5 bg-primary-subtle border border-dashed rounded-5"
      >
        <form>
          <div class="search">
            <label for="cityInput" class="fw-semibold fs-4"
              >Introdu orașul:</label
            >
            <br />
            <div class="d-flex">
              <input
                type="text"
                id="cityInput"
                placeholder="Ex: București"
                spellcheck="false"
                class="rounded-pill border border-success border-opacity-25"
                style="width: 50vh; height: 2.5rem"
              />
              <br />
              <button
                type="submit"
                style="border: none"
                class="bg-primary-subtle"
              >
                <img
                  src="images/search.png"
                  style="max-width: 20px; max-height: 20px"
                />
              </button>
            </div>
          </div>
        </form>

        <div class="error fw-semibold">
          <p>Numele introdus nu este valid!</p>
        </div>

        <div class="weather d-flex flex-column align-items-center">
          <img src="images/sun.png" class="weather-icon w-25 my-4" />
          <h1 class="temperature">°C</h1>
          <h2 class="city">City</h2>
          <div class="d-flex gap-4">
            <div class="d-flex">
              <p class="fw-semibold">H:</p>
              <p class="max-temp fw-semibold">°C</p>
            </div>

            <div class="d-flex">
              <p class="fw-semibold">L:</p>
              <p class="min-temp fw-semibold">°C</p>
            </div>
          </div>

          <div class="details w-100 row">
            <div class="left-column d-flex col-6 justify-content-center">
              <img src="images/himidity.png" class="icon" />
              <div class="d-flex flex-column">
                <p class="humidity fs-4">%</p>
                <p class="fs-4">Humidity</p>
              </div>
            </div>

            <div class="right-column d-flex col-6 justify-content-center">
              <img src="images/wind.png" class="icon" />
              <div class="d-flex flex-column">
                <p class="wind fs-4">km/h</p>
                <p class="fs-4">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
