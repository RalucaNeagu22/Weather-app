<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <div
        class="custom-transparent-bg position-relative p-5 bg-primary-subtle border border-dashed rounded-5"
      >
        <form>
          <div class="search">
            <div class="d-flex">
              <input
                type="text"
                id="cityInput"
                placeholder="Search the city"
                spellcheck="false"
                class="rounded-pill border border-success border-opacity-25"
                style="width: 50vh; height: 2.5rem"
              />
              <br />
              <button
                type="submit"
                style="border: none"
                class="bg-primary-subtle"
              >
                <img
                  src="images/search.png"
                  style="max-width: 20px; max-height: 20px"
                />
              </button>
            </div>
          </div>
        </form>

        <div class="error fw-semibold">
          <p>Invalid Name!</p>
        </div>

        <div class="weather d-flex flex-column align-items-center">
          <h1 class="city mt-5"></h1>
          <img src="images/sun.png" class="weather-icon w-25 mb-4" />
          <div class="d-inline-flex gap-2">
            <p class="temperature fs-3"></p>
            <p class="feels-like fs-3"></p>
          </div>
          <p class="description fs-5"></p>

          <div class="d-flex gap-4">
            <div class="d-flex">
              <p class="fw-semibold">H:</p>
              <p class="max-temp fw-semibold"></p>
            </div>

            <div class="d-flex">
              <p class="fw-semibold">L:</p>
              <p class="min-temp fw-semibold"></p>
            </div>
          </div>

          <div class="details w-100 row m-5">
            <div class="d-flex col-md-3 col-sm-6 justify-content-center gap-2">
              <div class="w-25 d-flex align-items-center">
                <img src="images/himidity.png" class="icon img-fluid" />
              </div>
              <div class="d-flex flex-column pt-3">
                <p class="humidity fs-5 fw-semibold m-0"></p>
                <p class="fs-6">Humidity</p>
              </div>
            </div>

            <div class="d-flex col-md-3 col-sm-6 justify-content-center gap-2">
              <div class="w-25 d-flex align-items-center">
                <img src="images/visibility.png" class="icon img-fluid" />
              </div>
              <div class="d-flex flex-column pt-3">
                <p class="visibility fs-5 fw-semibold m-0"></p>
                <p class="fs-6">Visibility</p>
              </div>
            </div>

            <div
              class="left-column d-flex col-md-3 col-sm-6 justify-content-center gap-2"
            >
              <div class="w-25 d-flex align-items-center">
                <img src="images/pressure.png" class="icon img-fluid" />
              </div>
              <div class="d-flex flex-column pt-3">
                <p class="pressure fs-5 fw-semibold m-0"></p>
                <p class="fs-6">Pressure</p>
              </div>
            </div>

            <div
              class="right-column d-flex col-md-3 col-sm-6 justify-content-center gap-2"
            >
              <div class="w-25 d-flex align-items-center">
                <img src="images/wind.png" class="icon img-fluid" />
              </div>
              <div class="d-flex flex-column pt-3 mb-5">
                <p class="wind fs-5 fw-semibold m-0"></p>
                <p class="fs-6">Wind Speed</p>
              </div>
            </div>

            <div class="mt-5 row d-flex justify-content-center">
              <div
                class="card bg-body-tertiary mb-3 rounded-4 me-2 col-lg-2 col-md-12"
                style="max-width: 18rem; min-height: 15rem"
              >
                <div class="card-header day2 fw-semibold text-center fs-3">
                  Header
                </div>
                <div class="card-body">
                  <p class="temp-max2 fs-5">Temp min::</p>
                  <p class="temp-min2 fs-5">Temp max:</p>
                </div>
              </div>
              <div
                class="card mb-3 rounded-4 me-2 col-lg-2 col-md-12"
                style="max-width: 18rem; min-height: 15rem"
              >
                <div class="card-header day3 fw-semibold text-center fs-3">
                  Header
                </div>
                <div class="card-body">
                  <p class="temp-max3 fs-5">Temp min::</p>
                  <p class="temp-min3 fs-5">Temp max:</p>
                </div>
              </div>
              <div
                class="card bg-body-tertiary mb-3 rounded-4 me-2 col-lg-2 col-md-12"
                style="max-width: 18rem; min-height: 15rem"
              >
                <div class="card-header day4 fw-semibold text-center fs-3">
                  Header
                </div>
                <div class="card-body">
                  <p class="temp-max4 fs-5">Temp min::</p>
                  <p class="temp-min4 fs-5">Temp max:</p>
                </div>
              </div>
              <div
                class="card bg-body-tertiary mb-3 rounded-4 col-lg-2 col-md-12"
                style="max-width: 18rem; min-height: 15rem"
              >
                <div class="card-header day5 fw-semibold text-center fs-3">
                  Header
                </div>
                <div class="card-body">
                  <p class="temp-max5 fs-5">Temp min::</p>
                  <p class="temp-min5 fs-5">Temp max:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
